<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menstrual Cup Size Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #6c757d;
    }
    .form-label {
      font-weight: bold;
    }
    .form-select, .form-check-label {
      font-size: 1.1rem;
    }
    .btn-primary {
      width: 100%;
    }
    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #007bff;
    }
    .icon {
      width: 50px;
      height: 50px;
      margin: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Find Your Menstrual Cup Size</h1>
    <form id="sizeForm">
      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <select id="age" class="form-select" required>
          <option value="under30">Under 30</option>
          <option value="30plus">30 or Over</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="cervixHeight" class="form-label">Cervix Height</label>
        <select id="cervixHeight" class="form-select" required>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="flow" class="form-label">Flow Level</label>
        <select id="flow" class="form-select" required>
          <option value="light">Light</option>
          <option value="moderate">Moderate</option>
          <option value="heavy">Heavy</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Find Size</button>
    </form>

    <div id="result" class="result"></div>
    <div id="iconContainer" class="text-center"></div>
  </div>

  <script>
    document.getElementById('sizeForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const age = document.getElementById('age').value;
      const cervixHeight = document.getElementById('cervixHeight').value;
      const flow = document.getElementById('flow').value;

      let size = '';
      let iconUrl = '';

      if (age === 'under30') {
        if (cervixHeight === 'low') {
          size = flow === 'light' ? 'Size 1' : 'Size 2';
          iconUrl = 'https://icons.biorender.com/w550xh620/641c73b4caf16f0020d77676/menstrual-cup-symbol.png';
        } else {
          size = flow === 'light' ? 'Size 2' : 'Size 3';
          iconUrl = 'https://icons.biorender.com/w550xh620/641c73b4caf16f0020d77675/menstrual-cup-symbol.png';
        }
      } else {
        if (cervixHeight === 'low') {
          size = flow === 'light' ? 'Size 2' : 'Size 3';
          iconUrl = 'https://icons.biorender.com/w550xh620/641c73b4caf16f0020d77674/menstrual-cup-symbol.png';
        } else {
          size = flow === 'light' ? 'Size 3' : 'Size 4';
          iconUrl = 'https://icons.biorender.com/w550xh620/641c73b4caf16f0020d77673/menstrual-cup-symbol.png';
        }
      }

      document.getElementById('result').textContent = `Recommended Size: ${size}`;
      document.getElementById('iconContainer').innerHTML = `<img src="${iconUrl}" alt="Menstrual Cup Icon" class="icon">`;
    });
  </script>

</body>
</html>
